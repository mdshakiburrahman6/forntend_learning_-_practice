<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse:collapse;
        }
        td,th{
            padding: 15px 40px;
            border: 1px solid black;
        }

    </style>

</head>
<body>

    <main>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tamim</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Liton</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Shanto</td>
                    <td>25</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">total Name = 3</td>
            </tfoot>
        </table>

    </main>
    
</body>
</html>
